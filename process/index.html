<div id="upload-section">
  <h2>Upload a File</h2>
  <form id="uploadForm">
    <!-- Dropdown for selecting an entry -->
    <label for="entryDropdown">Select Entry:</label>
    <select id="entryDropdown" required>
      <option value="" disabled selected>Select an entry</option>
    </select>
    
    <!-- File input -->
    <input type="file" id="fileInput" required />
    <button type="submit">Upload File</button>
  </form>
