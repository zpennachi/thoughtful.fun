<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>365 Days of Creation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Doto:wght@400;700&display=swap');

        body {
            font-family: 'Doto', monospace;
            text-align: center;
            padding: 20px;
            margin: 0;
            background-color: #fcfcfa;
            color: #000000;
        }

        #container {
            max-width: 600px;
            margin: 50px auto;
        }

        h1 {
            font-size: 1.75em;
            font-weight: 600;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.2em;
            font-weight: 460;
            margin-bottom: 10px;
        }

        h3 {
            font-size: 3em;
            font-weight: 900;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            line-height: 1.5;
        }

        .sneak-peek {
            text-decoration: underline dotted;
            cursor: pointer;
            position: relative;
        }

        .sneak-peek:hover::after {
            content: attr(data-preview);
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #f9f9f9;
            color: #000000;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9em;
            white-space: nowrap;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

         svg {
    cursor: pointer;
  }
  circle {
    cursor: pointer;
    transition: fill 0.6s ease, transform 0.6s ease;
  }
  circle:hover {
    fill: red;
    transform: scale(1.1);
  }
        
    </style>


 


</head>
<body>
    <div id="container">
        <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 200 200">
  <!-- Row 1 -->
  <circle cx="50" cy="50" r="20" fill="blue" onclick="window.location.href='https://thoughtful.fun/goo';" />
  <circle cx="100" cy="50" r="20" fill="blue" onclick="window.location.href='https://thoughtful.fun/goo';" />
  <circle cx="150" cy="50" r="20" fill="blue" onclick="window.location.href='https://thoughtful.fun/goo';" />

  <!-- Row 2 -->
  <circle cx="50" cy="100" r="20" fill="blue" onclick="window.location.href='https://thoughtful.fun/goo';" />
  <circle cx="100" cy="100" r="20" fill="blue" onclick="window.location.href='https://thoughtful.fun/goo';" />
  <circle cx="150" cy="100" r="20" fill="blue" onclick="window.location.href='https://thoughtful.fun/goo';" />

  <!-- Row 3 -->
  <circle cx="50" cy="150" r="20" fill="blue" onclick="window.location.href='https://thoughtful.fun/goo';" />
  <circle cx="100" cy="150" r="20" fill="blue" onclick="window.location.href='https://thoughtful.fun/goo';" />
  <!-- Bottom right circle is intentionally missing -->
</svg>
        <h1>thoughtful.fun</h1>
        <h1>365</h1>
        <h2>smoke weed make stuff every day for a little bit</h2>
        <h3 id="title">Loading...</h3>
        <p id="description">Please wait while we fetch today's content.</p>
        <p class="sneak-peek" id="sneak-peek" data-preview="Loading next concept...">Sneak Peek</p>
    </div>

    <script>
        // Array of nouns with descriptions
        const data = [
            { noun: "Chair", description: "Steady seat" },
            { noun: "Sand", description: "Shifting grains" },
            { noun: "Teacher", description: "Knowledge giver" },
            { noun: "Love", description: "Boundless emotion" },
            { noun: "Bicycle", description: "Rolling freedom" },
            { noun: "Forest", description: "Verdant expanse" },
            { noun: "Spoon", description: "Curved utensil" },
            { noun: "Pillow", description: "Soft support" },
            { noun: "Book", description: "Knowledge keeper" },
            { noun: "Shadow", description: "Faint silhouette" },
            { noun: "Candle", description: "Flickering light" },
            { noun: "Mirror", description: "Reflective glass" },
            // Add remaining entries up to 365
        ];

        // Function to display content for the day
        function displayContent() {
            const today = new Date().getDayOfYear() - 1;
            const tomorrow = today + 1;

            const todayItem = data[today] || { noun: "Unknown", description: "No description available." };
            const tomorrowItem = data[tomorrow] || { noun: "Unknown", description: "No description available." };

            const dayNumber = String(today + 1).padStart(3, "0");
            document.getElementById("title").textContent = `Day ${dayNumber}: ${todayItem.noun}`;
            document.getElementById("description").textContent = todayItem.description;

            const sneakPeekElement = document.getElementById("sneak-peek");
            sneakPeekElement.setAttribute("data-preview", `Day ${String(tomorrow + 1).padStart(3, "0")}: ${tomorrowItem.noun}`);
        }

        // Helper to get day of the year
        Date.prototype.getDayOfYear = function () {
            const start = new Date(this.getFullYear(), 0, 0);
            const diff = this - start;
            const oneDay = 1000 * 60 * 60 * 24;
            return Math.floor(diff / oneDay);
        };

        displayContent();
    </script>
</body>
</html>
