        // Function to display content for the day
        function displayContent() {
            const today = new Date().getDayOfYear() - 1; // Get current day of the year
            const item = data[today] || { noun: "Unknown", description: "No description available." };

            document.getElementById("title").textContent = item.noun;
            document.getElementById("description").textContent = item.description;
        }

        // Helper to get day of the year
        Date.prototype.getDayOfYear = function () {
            const start = new Date(this.getFullYear(), 0, 0);
            const diff = this - start;
            const oneDay = 1000 * 60 * 60 * 24;
            return Math.floor(diff / oneDay);
        };

        displayContent();
