    <style>
        @import url('https://fonts.googleapis.com/css2?family=Doto:wght@400;700&display=swap');

        body {
            font-family: 'Doto', monospace;
            text-align: center;
            padding: 20px;
            margin: 0;
            background-color: #fcfcfa;
            color: #000000;
        }

        #container {
            max-width: 600px;
            margin: 50px auto;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            text-align: left;
        }

        h1 {
            font-size: 1.75em;
            font-weight: 600;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.2em;

        }

        h3 {
            font-size: 3em;
            font-weight: 900;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            line-height: 1.5;
        }

        .sneak-peek {
            text-decoration: underline dotted;
            cursor: pointer;
            position: relative;
        }

        .sneak-peek:hover::after {
            content: attr(data-preview);
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #f9f9f9;
            color: #000000;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9em;
            white-space: nowrap;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        svg {
            cursor: pointer;
        }

        circle {
            cursor: pointer;
            transition: fill 0.6s ease, transform 0.6s ease;
        }

        circle:hover {
            fill: red;
            transform: scale(1.1);
        }

        /* Style for hiding the Zapier embed */
        #zapierEmbed {
            display: none;
            max-width: 75%;
            height: 500px;
            margin-top: 20px;
        }

        /* Button to reveal the Zapier embed */
        #submitButton {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        #submitButton:hover {
            background-color: #45a049;
        }

    </style>
