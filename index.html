<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thoughtful.fun</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Doto:wght@400;900&display=swap');

        body {
            font-family: 'Doto', monospace;
            text-align: center;
            padding: 20px;
            margin: 0;
            background-color: #fcfcfa;
            color: #000000;
        }

        .container {
            max-width: 600px;
            display: flex;
            margin: 50px auto;
            flex-direction: column;
            align-items: flex-start;
            text-align: left;
        }

                .horizontal-container {
            width: 100%;
            justify-content: space-between;
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            text-align: left;
        }


        img {
            margin-bottom: 32px;
            
        h1 {
            font-size: 2rem;
            font-weight: 900;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1rem;
            font-weight: 400;
            margin-bottom: 10px;
        }


        p {
            font-size: 1rem;
            line-height: 1.5;
        }

        .sneak-peek {
            text-decoration: underline dotted;
            cursor: pointer;
            position: relative;
        }

        .sneak-peek:hover::after {
            content: attr(data-preview);
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #f9f9f9;
            color: #000000;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9em;
            white-space: nowrap;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        svg {
            cursor: pointer;
        }

        circle {
            cursor: pointer;
            transition: fill 0.6s ease, transform 0.6s ease;
        }

        circle:hover {
            fill: red;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="horizontal-container">
        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 100 100">
            <!-- Row 1 -->
            <circle cx="50" cy="50" r="10" fill="blue" onclick="window.location.href='https://thoughtful.fun/';" />
            <circle cx="100" cy="50" r="10" fill="blue" onclick="window.location.href='https://thoughtful.fun/';" />
            <circle cx="150" cy="50" r="10" fill="blue" onclick="window.location.href='https://thoughtful.fun/';" />

            <!-- Row 2 -->
            <circle cx="50" cy="100" r="10" fill="blue" onclick="window.location.href='https://thoughtful.fun/';" />
            <circle cx="100" cy="100" r="10" fill="blue" onclick="window.location.href='https://thoughtful.fun/';" />
            <circle cx="150" cy="100" r="10" fill="blue" onclick="window.location.href='https://thoughtful.fun/';" />

            <!-- Row 3 -->
            <circle cx="50" cy="150" r="20" fill="blue" onclick="window.location.href='https://thoughtful.fun';" />
        </svg>
        <h1>thoughtful.fun</h1>
            </div>
        <p>have fun, be thoughtful, be kind :)</p>
    </div>

    <div class="container"
        <h1>001: Chair</h1>
        <img src="365/001/chair01.jpg" alt="chair01(pink)" width="100%">
        
        <img src="365/001/chair02.jpg" alt="chair02(yellow)" width="100%">
        <p id="description">stable platform</p>
    </div>
</body>
</html>
