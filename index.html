<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thoughtful.fun</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Doto:wght@400;900&display=swap');

        body {
            font-family: 'Doto', monospace;
            text-align: right;
            padding: 20px;
            margin: 0;
            background-color: #fcfcfa;
            color: #000000;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            text-align: right;
        }

        .horizontal-container {
            width: 100%;
            justify-content: space-between;
            display: flex;
            flex-direction: row;
            align-items: end;
            text-align: left;
        }

        img {
            margin-bottom: 32px;
        }
        
        #model-viewer {
            width: 100%;
            min-height: 80vh;
        }
        
        h1 {
            font-size: 2rem;
            font-weight: 900;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1rem;
            font-weight: 400;
            margin-bottom: 10px;
        }

        p {
            font-size: 1rem;
            line-height: 1.5;
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px; /* Adds spacing between images */
        }

        .image-container img {
            flex: 1;
            max-width: calc(50% - 10px); /* Two images side-by-side on desktop */
            box-sizing: border-box;
        }

        /* Responsive Design for Mobile */
        @media (max-width: 768px) {
            .image-container {
                flex-direction: column;
            }

            .image-container img {
                max-width: 100%; /* Stack images vertically */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="horizontal-container">
            <svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="9.41177" cy="9.41177" r="9.41177" fill="#1100FF"/>
                <circle cx="9.41177" cy="32" r="9.41177" fill="#1100FF"/>
                <circle cx="9.41177" cy="54.5882" r="9.41177" fill="#1100FF"/>
                <circle cx="32" cy="9.41177" r="9.41177" fill="#1100FF"/>
                <circle cx="32" cy="32" r="9.41177" fill="#1100FF"/>
                <circle cx="54.5882" cy="9.41177" r="9.41177" fill="#1100FF"/>
                <circle cx="54.5882" cy="32" r="9.41177" fill="#1100FF"/>
            </svg>
        </div>
        <h1>thoughtful.fun</h1>
        <p>have fun, be thoughtful, be kind :)</p>
    </div>

    <div class="container">
        <h1>001: Chair</h1>
        <p id="description">stable platform</p>
        <model-viewer src="365/001/chair-web.glb" id=model-viewer ar ar-modes="webxr scene-viewer quick-look" camera-controls auto-rotate interaction-prompt="none" min-field-of-view="16deg" interpolation-decay="100" max-field-of-view="16deg" >
<div class="progress-bar hide" slot="progress-bar">
<div class="update-bar"></div>
</div>
<button slot="ar-button" id="ar-button">
View in your space
</button>
</model-viewer>
        <div class="image-container">
            <img src="365/001/chair01.jpg" alt="chair01(pink)" width="100%">
            <img src="365/001/chair02.jpg" alt="chair02(yellow)" width="100%">
        </div>
    </div>
</body>
</html>
